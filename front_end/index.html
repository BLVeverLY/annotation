<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>在线图像标注--假装值得拥有</title>
    <link type="favicon" rel="shortcut icon" href="./static/image/favicon.ico" />
    <link rel="stylesheet" href="./static/css/loading.css">
</head>

<body>
    <div id="loading">
        <img src="./static/image/myImg.jpg" alt="作者本人">
        <br><br><br>
        <div class="welcome">
            孤寡青蛙服务器努力加载中
        </div>
    </div>
    <script>
        let welcome = document.getElementsByClassName('welcome')[0];
        console.log(welcome)
        let words = welcome.innerText.split('');
        console.log(words);
        let len = words.length;
        for (var i = 0; i < len; i++) {
            if (i == 0) {
                welcome.innerHTML = '';
            }
            welcome.innerHTML += '<div class="single">' + words[i] + '</div>';
        }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
